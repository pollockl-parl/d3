<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <head>

        <!-- load styles-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

        <link rel="stylesheet" href="styles.css">

        <!-- load leaflet -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    </head>

    <body>

        <div id="map"></div>


        <script>
            var map = L.map('map').setView([49.767122, -7.556727], 20);
            var polylayer = L.geoJson().addTo(map);
            //var json = JSON.parse('./contiles.geojson'); //with path
            var map_url = "https://raw.githubusercontent.com/pollockl-parl/d3/main/contiles.geojson";

         //   L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          //      maxZoom: 19,
           //     attribution: 'OpenStreetMap'
           // }).addTo(map);

        

            function getRegionColour(r) {
                switch (r) {
                    case "Northern Ireland": return "green";
                    case "Wales" : return "yellow";
                    case "Scotland" : return "blue";
                    default : return "purple";
                }
            }

            function style(feature) {
                return {
                    fillColor: getRegionColour(feature.properties.Region),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 1
                };
            }

            $.getJSON(map_url, function(data) {
                L.geoJson(data, {
                    
                    style: style

                    }
                    
                ).addTo(map);
                });

           

            var tooltip = L.tooltip()
                .setLatLng([49.767122, -7.556727])
                .setContent('Hello world!<br />This is a nice tooltip.')
                .addTo(map);

            function onMapClick(e) {
                map.openTooltip(
                    "Tooltips",
                    e.latlng
                );
            }

            map.on('mousemove', onMapClick);

           
        </script>
    </body>

</html>
