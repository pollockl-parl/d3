<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v6.js"></script>
    </head>

    <body>

            <svg width="600" height="600">

            </svg>

            <img src="squiggle.png">

            <script>
                var circlePos = [100, 200, 300];
                var p = d3.select("svg")
                .selectAll("circle")
                .data(circlePos)
                .enter()
                .append("circle")
                .attr("cx", function(d){return d})
                .attr("cy", function(d){return d})
                .attr("r", "25")
                .style("fill", function(d){
                    var returnColour;
                    if (d === circlePos[0]) {returnColour = "green";
                    } else if (d===circlePos[1]){returnColour = "red";
                    } else {returnColour = "purple" ;}
                return returnColour;
                });
            </script>
    </body>
</html>
