<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v7.js"></script>
    </head>

    <body>

       

        <svg width="600", height="400">
        </svg>

        <script>
            var mySvg = d3.select("svg");
            var background = mySvg.append("g").attr("id", "background");
            var foreground = mySvg.append("g").attr("id", "foreground");
            var tooltip_layer = mySvg.append("g").attr("id", "tooltip_layer");


            foreground
            .append("circle")
            .attr("cx", "300")
            .attr("cy", "200")
            .attr("r", "40")
            .style("fill", "green");
            // this should appear behind the circle even though we drew it after because of the order of groups above
            background
            .append("rect")
            .attr("id", "ttrect")
            .attr("x", "300")
            .attr("y", "200")
            .attr("width", "200")
            .attr("height", "200")
            .style("fill", "purple");

            tooltip_layer
            .append("text")
            .attr("id", "tooltip")
            .attr("x", "0")
            .attr("y", "0")
            .text("This is a tooltip")
            .style("visibility", "hidden");

            var my_rect = d3.select("#ttrect");

            my_rect.on("mouseover", function(e) {
                return d3.select("#tooltip")
                .style("visibility", "visible");
            });

            my_rect.on("mousemove", function(e) {
                return d3.select("#tooltip")
                .attr("x", e.pageX)
                .attr("y", e.pageY);
            });

            my_rect.on("mouseout", function(e){ 
                return d3.select("#tooltip")
                .style("visibility", "hidden");
            });
        </script>

    </body>
</html>
