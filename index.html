<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <head>

        <!-- load styles-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

        <link rel="stylesheet" href="styles.css">

        <!-- load leaflet -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    </head>

    <body>

        <div id="map"></div>
        <button class="btn reset-btn" id="all">Reset</button>

        <script>
            var map = L.map('map').setView([49.767122, -7.556727], 20);
            var map_url = "https://raw.githubusercontent.com/pollockl-parl/d3/main/results.geojson";
            var tooltip = L.tooltip()
                .setLatLng([49.767122, -7.556727])
                .setContent('Hello world!<br />This is a nice tooltip.')
                .addTo(map);

            // styling / formatting functions    

            function getRegionColour(r) {
                switch (r) {
                    case "Northern Ireland": return "green";
                    case "Wales" : return "yellow";
                    case "Scotland" : return "blue";
                    default : return "purple";
                }
            }

            function styler(feature) {
                return {
                    fillColor: getRegionColour(feature.properties.Region),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 1
                };
            }

            $.getJSON(map_url, function(data) {
                L.geoJson(data, {
                    style: styler,
                    onEachFeature: function(feature, layer) {
                        layer.on("mouseover", function() {$(".leaflet-tooltip").css("display","block")});
                        layer.on("mousemove", function(e) {
                            tooltip.setLatLng(e.latlng).setContent(feature.properties.Region)
                        });
                        layer.on("mouseout", function() {$(".leaflet-tooltip").css("display","none")});
                    }
                    }
                    
                ).addTo(map);
                });
        
                document.getElementById("all").addEventListener('click', function (event) {

                    map.setView([49.767122, -7.556727], 20)

                    //map.eachLayer(function (layer) {
                    //     map.removeLayer(layer);
                    //   });
                });        
        </script>
    </body>
</html>
